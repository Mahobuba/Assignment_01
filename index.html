<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret Key Generator and Matcher</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="section" id="generate-section">
            <button id="generatePassword">Generate</button>
            <div id="generatedPassword" class="display"></div>
        </div>
        
        <div class="section" id="input-section">
            <h2>Enter PIN</h2>
            <div id="displayInput" class="display"></div>
            <div id="keypad" class="keypad"></div>
            <div id="result" class="result"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
